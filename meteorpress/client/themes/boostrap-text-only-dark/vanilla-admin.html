<template name="mpAdminRoles">

    <div id="mp-admin-roles">
        <h1>#MeteorPress Roles</h1>
        <p class="bg-danger"><strong>
            #MeteorPress roles are very powerful due to their flexibility.  However, they
            are also extremely complex and currently undocumented.  It is not recommended
            that you play with this bandsaw unless you have all your loose items tucked in.
        </strong></p>
        <h2>Create a Role</h2>
        {{!-- TODO: Drop the form and move id to the dl --}}
        <form id="mp-admin-roles-quick-add">
            <dl>
                <dt>
                    <span class="text-primary">
                        <input id="mp-admin-roles-qa-name" class="mp-admin-role-inputs" placeholder="*Name" />
                    </span>
                    <span class="text-muted">
                        <input id="mp-admin-roles-qa-desc" class="mp-admin-role-inputs" placeholder="*Description" />
                    </span>
                    <span class="text-muted">
                        <button id="mp-admin-button-add-role" type="button" class="btn btn-xs btn-primary">Add Role</button>
                    </span>
                </dt>
                <dd class="mp-admin-roles-form-container z2">
                    {{#with roleTemplate}}
                        {{> mpAdminRolesTable}}
                    {{/with}}
                </dd>
            </dl>
        </form>
                
        <h2>Edit Existing Roles</h2>
        <dl class="mp-admin-role-container">
            {{#each roles}}
                <dt>
                    <i class="mp-re-toggle fa fa-caret-right"></i> 
                    <span class="mp-re-toggle mp-admin-role-name text-primary">{{name}}</span>
                    <span class="mp-re-toggle mp-admin-role-desc text-muted italic">{{description}}</span>
                    {{!-- TODO: Could be a generic site template --}}
                    <span class="mp-last-modified-by">
                        Last modified by: 
                        <a class="mp-user-link" title="View user profile" href="#">{{username}}</a>
                    </span>
                </dt>
                <dd class="mp-admin-roles-form-container z2">
                    <input class="mp-admin-role-id" type="hidden" value="{{_id}}" />
                    {{> mpAdminRolesTable}}
                </dd>
            {{/each}}
        </dl>
    </div>
            
</template>



<template name="mpAdminRolesTable">

    <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr>
                <td>
                    <strong class="text-left">Feature</strong>
                </td>
                <td colspan=2>
                    <strong class="text-danger">Permissions</strong>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <em class="text-success"><strong>Self</strong></em>
                </td>
                <td>
                    <em class="text-info"><strong>Others</strong></em>
                </td>
                <td>
                </td>
            </tr>
        </thead>

        <tbody>
            {{#each features}}
                <tr>
                    <td class="text-left">
                        {{label}}
                    </td>
                    <td>
                        <i class="mp-role-{{name}}-readOwn readOwn mp-toggle-perm fa fa-eye {{#if readOwn}}perm-true text-success{{else}}text-muted{{/if}}" title="View"></i>
                        <i class="mp-role-{{name}}-createOwn createOwn mp-toggle-perm fa fa-plus {{#if createOwn}}perm-true text-success{{else}}text-muted{{/if}}" title="Create"></i>
                        <i class="mp-role-{{name}}-editOwn editOwn mp-toggle-perm fa fa-pencil {{#if editOwn}}perm-true text-success{{else}}text-muted{{/if}}" title="Edit"></i>
                        <i class="mp-role-{{name}}-deleteOwn deleteOwn mp-toggle-perm fa fa-times {{#if deleteOwn}}perm-true text-danger{{else}}text-muted{{/if}}" title="Delete"></i>
                    </td>
                    <td>
                        <i class="mp-role-{{name}}-readOthers readOthers mp-toggle-perm fa fa-eye {{#if readOthers}}perm-true text-info{{else}}text-muted{{/if}}" title="View"></i>
                        <i class="mp-role-{{name}}-createOthers createOthers mp-toggle-perm fa fa-plus {{#if createOthers}}perm-true text-info{{else}}text-muted{{/if}}" title="Create"></i>
                        <i class="mp-role-{{name}}-editOthers editOthers mp-toggle-perm fa fa-pencil {{#if editOthers}}perm-true text-info{{else}}text-muted{{/if}}" title="Edit"></i>
                        <i class="mp-role-{{name}}-deleteOthers deleteOthers mp-toggle-perm fa fa-times {{#if deleteOthers}}perm-true text-danger{{else}}text-muted{{/if}}" title="Delete"></i>
                    </td>
                </tr>
            {{/each}}
            <tr>
                <td colspan=4>
                    {{#if isQA}}
                        <button id="mp-admin-role-qa-reset" type="button" class="btn btn-xs btn-default">Reset</button>
                    {{else}}
                        <button title="" 
                            type="button" 
                            class="mp-lock-toggle btn btn-xs btn-default">
                            <i class="fa fa-lock"></i>
                        </button>
                        {{!-- TODO: Pop modal confirmations --}}
                        {{!-- TODO: Move attributes to helper objects --}}
                        <button title="" type="button" class="mp-role-refresh btn btn-xs btn-default disabled"><i class="fa fa-refresh"></i></button>
                        <button title="" type="button" class="mp-role-remove btn btn-xs btn-default disabled"><i class="fa fa-trash"></i></button>
                    {{/if}}
                </td>
            </tr>
            <tr>
                <td colspan=4 class="close-role">
                    <i class="fa fa-caret-up"></i> 
                </td>
            </tr>
        </tbody>
    </table>

    {{!-- Editor contextuals --}}
    {{#unless isQA}}
        <div id="mp-admin-roles-warning" class="mp-lightbox">
            <div class="vert-center">
                <h1>Danger!</h1>
                <hr />
                <p>
                    You are about to go against your better judgement and modify this role.
                    When you click the lock, your changes will be saved.  Click the refresh
                    icon to reload the configuration as it is right now.  May the force be
                    with you.
                </p>
            </div>
        </div>
    {{/unless}}

    {{!-- > mpAdminRoleSaveChangesModal --}}

</template>
