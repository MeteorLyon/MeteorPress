<template name="mpAuthenticate">

    <div id="mp-auth-container" class="row">
        <div class="row">
            <div class="col-sm-2 col-md-3">
            </div>
            <div class="col-sm-8 col-md-6 text-center">
                <img src="/meteorpress.png" alt="#MeteorPress by @iDoMeteor">
            </div>
            <div class="col-sm-2 col-md-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-3">
            </div>
            <div class="col-sm-8 col-md-6 text-center">
                <h3>Authenticate Yourself</h3>
                <p>Present your credentials for inspection.</p>
                <p>&nbsp;</p>
            </div>
            <div class="col-sm-2 col-md-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-3">
            </div>
            <div class="col-sm-8 col-md-6 text-center">
                <form id="mp-auth-email-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="btn-group">
                        <button id="mp-auth-email-login" type="button" class="btn btn-primary">Authenticate</button>
                        <button id="mp-auth-email-create" type="button" class="btn btn-info">Create Account</button>
                    </div>
                </form>
                <p>&nbsp;</p>
                <p class="text-center">- OR -</p>
                <p class="text-center">Click the icon of your favorite service</p>
                <p>&nbsp;</p>
                <ul id="mp-auth-icons" class="list-inline">
                    {{#if enableLoginWithFacebook}} 
                        <li id="mp-auth-facebook"><i class="fa fa-facebook fa-3x"></i></li>
                    {{/if}}
                    {{#if enableLoginWithGithub}} 
                        <li id="mp-auth-github"><i class="fa fa-github fa-3x"></i></li>
                    {{/if}}
                    {{#if enableLoginWithGoogle}} 
                        <li id="mp-auth-google"><i class="fa fa-google fa-3x"></i></li>
                    {{/if}}
                    {{#if enableLoginWithMeetup}} 
                        <li id="mp-auth-meetup"><img class="fa fa-3x" src="/meteorpress/images/icons/meetup.png" title="Authenticate with Meetup" alt="Meetup" /></li>
                    {{/if}}
                    {{#if enableLoginWithMeteorDeveloper}} 
                        <li id="mp-auth-meteor-developer"><img class="fa fa-3x" src="/meteorpress/images/icons/meteor.png" title="Authenticate with Meteor Developer" alt="Meteor Developer" /></li>
                    {{/if}}
                    {{#if enableLoginWithTwitter}} 
                        <li id="mp-auth-twitter"><i class="fa fa-twitter fa-3x"></i></li>
                    {{/if}}
                    {{#if enableLoginWithWeibo}} 
                        <li id="mp-auth-weibo"><i class="fa fa-weibo fa-3x"></i></li>
                    {{/if}}
                </ul>
            </div>
            <div class="col-sm-2 col-md-3">
            </div>
        </div>
    </div>

</template>

<template name="mpHome">

    <div class="row">
        <div class="col-lg-12">
            {{#each mpPagesFeatured}}
                <div class="mp-page-document">
                    <h1>    {{content.headline}}    </h1>
                    <h5>    {{content.summary}}     </h5>
                    <p>     {{content.body}}        </p>
                    {{#if content.spoken}}
                        <audio src="/{{content.spoken}}" controls>
                            Your browser does not support audio,
                            <a href="/{{content.spoken}}">click here to download it</a>.
                        </audio>
                    {{/if}}
                    {{#if code.video}}
                    {{/if}}
                    <p>{{video.link}}</p>
                    {{#if video.link}}
                    {{/if}}
                </div>
            {{/each}}
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            {{#each mpPostsFeatured}}
                <div class="mp-post-document">
                    {{#with content}}
                        <h1>    {{headline}}    </h1>
                        <h5>    {{summary}}     </h5>
                        <p>     {{body}}        </p>
                        {{#if spoken}}
                            <audio src="/{{spoken}}" controls>
                                Your browser does not support audio,
                                <a href="/{{spoken}}">click here to download it</a>.
                            </audio>
                        {{/if}}
                    {{/with}}
                    {{#if code.video}}
                    {{/if}}
                    {{#if video.link}}
                    {{/if}}
                </div>
            {{/each}}
        </div>
    </div>

</template>

        <div class="panel-heading text-center">
            <div class="row panel-title">
                {{>mpPageEditorContextBar}}
            </div>
        </div>

        <div class="row panel-body">
            <div id="mp-pe-markdown-bar" class="col-xs-12 text-center">
                {{>mpMarkDownBar}}
            </div>
            <div class="col-xs-12">
                <textarea rows="30" 
                    class="form-control z1" 
                    id="mp-page-editor-body" 
                    name="contentBody" 
                    type="text"></textarea>
            </div>
        </div>

    </div>

</template>



<template name="mpPageEditorContextBar">

    <div class="btn-group z2">

        <button id="mp-page-editor-toggle" class="btn btn-primary">
            <i class="fa fa-caret-right"></i>
        </button>
        <button id="mp-page-editor-toggle-navigation" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-flag-o"></i>
        </button>
        <button id="mp-page-editor-toggle-dashboard" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-tachometer"></i>
        </button>
        <button id="mp-page-editor-toggle-metadata" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-sitemap"></i>
        </button>
        <button id="mp-page-editor-toggle-images" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-image"></i>
        </button>
        <button id="mp-page-editor-toggle-audio" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-music"></i>
        </button>
        <button id="mp-page-editor-toggle-video" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-video-camera"></i>
        </button>
        <button id="mp-page-editor-toggle-template" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-paint-brush"></i>
        </button>
        {{!-- Custom form fields .. v1.4.x
            <button id="mp-page-editor-toggle-template" 
                    class="mp-page-editor-tab btn btn-primary">
                <i class="fa fa-form"></i>
            </button>
        --}}
        <button id="mp-page-editor-toggle-toggles" 
                class="mp-page-editor-tab btn btn-primary">
            <i class="fa fa-toggle-on"></i>
        </button>
        <button id="mp-page-editor-toggle-publish" 
                class="mp-page-editor-tab btn btn-info">
            <i class="fa fa-send"></i>
        </button>
        <button id="mp-page-editor-toggle-trash" 
                class="mp-page-editor-tab btn btn-danger">
            <i class="fa fa-trash"></i>
        </button>

        <div id="mp-page-editor-context-panel" class="z1">
            <div id="mp-context-wrapper">
                {{>mpPageEditorContextPanel}}
            </div>
        </div>

    </div>

</template>

<template name="mpPageEditorAudio">

    <div class="row">
        {{!-- Clear context bar --}}
    </div>

    <div class="row">
        <h2>Narrated Content</h2>
    </div>

    {{!-- Narrated Content Card --}}
    <div class="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-10 card">
            <dl>
                <dt>Link</dt>
                <dd>
                    <input 
                        class="form-control" 
                        id="mp-page-editor-content-spoken" 
                        name="contentSpoken" 
                        type="text">    
                    <span class="mp-form-help"></span>
                </dd>
            </dl>
        </div>
        <div class="col-xs-1">
        </div>
    </div>

    <div class="row">
        <h2>Audio Attachments</h2>
    </div>    

    {{!-- Audio Attachment Card --}}
    <div class="mp-pe-audio-attachment row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-10 card">
            <dl>
                <dt>Title</dt>
                <dd>
                    <input 
                        class="mp-pe-audio-title form-control" 
                        type="text">    
                    <span class="mp-form-help"></span>
                </dd>
                <dt><p>Link</p></dt>
                <dd>
                    <input 
                        class="mp-pe-audio-link form-control" 
                        type="text">    
                    <span class="mp-form-help"></span>
                </dd>
            </dl>
            <div class="row center-text">
                <button 
                    class="mp-pe-add-audio btn btn-sm btn-primary" 
                    title="Add another attachment">
                    <i class="fa fa-plus"></i>
                </button>
                <audio
                    class="hide mp-pe-audio"
                    controls="true">
                </audio>
                <button 
                    class="hide mp-pe-remove-audio btn btn-sm btn-danger" 
                    title="Remove this attachment">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="col-xs-1">
        </div>
    </div>

    {{!-- Audio Cards
          Auto-filled with pre-existing data 
            and cloned when pressing + button --}}

    {{#each audioAttachments}}
        <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10 card">
                <input
                    type="hidden"
                    value="{{_id}}">
                <dl>
                    <dt>Title</dt>
                    <dd>
                        <input 
                            class="form-control" 
                            id="mp-pe-audio-link-0" 
                            maxlength="100" 
                            name="audio.0.title" 
                            type="text"
                            value={{title}}> 
                        <span class="mp-form-help"></span>
                    </dd>
                    <dt><p>Link</p></dt>
                    <dd>
                        <input 
                            class="form-control" 
                            maxlength="100" 
                            id="mp-pe-audio-link-0" 
                            name="audio.0.link" 
                            type="text"
                            value={{link}}>    
                        <span class="mp-form-help"></span>
                    </dd>
                </dl>
                <div class="row center-text">
                    <audio
                        class="float-left"
                        src="{{link}}"
                        title="{{title}}">
                    </audio>
                    <button 
                        class="float-right btn btn-sm btn-danger" 
                        title="Remove this attachment">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="col-xs-1">
            </div>
        </div>
    {{/each}}

</template>

<template name="mpPageEditorImages">

    <div class="row">
        {{!-- Clear context bar --}}
    </div>

    <h2>Image Attachments</h2>
    <div class="mp-pe-image-attachment row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-10 card">
            <div class="row">
                <p>Title</p>
                <input 
                    class="mp-pe-image-title form-control" 
                    placeholder="Required"
                    type="text">    
                <span class="mp-form-help">Image titles should be formatted in a similar fashion to book titles.</span>
            </div>
            <div class="row">
                <p>Caption</p>
                <input 
                    class="mp-pe-image-caption form-control" 
                    placeholder="Required"
                    type="text">    
                <span class="mp-form-help">Image captions should be succinct but thorough.</span>
            </div>
            <div class="row">
                <p>Primary URL</p>
                <input 
                    class="mp-pe-image-input mp-pe-image-url form-control" 
                    placeholder="Required"
                    type="text">    
                <span class="mp-form-help">The image displayed by default in the page context.</span>
            </div>
            <div class="row">
                <p>Alternate Text</p>
                <input 
                    class="mp-pe-image-alt form-control" 
                    placeholder="Required"
                    type="text">    
                <span class="mp-form-help"></span>
            </div>
            <div class="row">
                <p>Name</p>
                <input 
                    class="mp-pe-image-name form-control" 
                    placeholder="Required"
                    type="text">    
                <span class="mp-form-help"></span>
            </div>

            <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-4">
                    <p>Feature Image</p>
                    <div class="btn-group">
                        <button
                                type="button" 
                                class="mp-pe-image-toggle-feature mp-pe-toggle-on btn btn-sm btn-default">
                            On
                        </button>
                        <button
                                type="button" 
                                class="mp-pe-image-toggle-feature mp-pe-toggle-off btn btn-sm btn-primary">
                            Off
                        </button>
                    </div>
                </div>
                <div class="col-xs-2">
                </div>
                <div class="col-xs-4">
                    <p>Sort Order</p>
                    <select class="mp-pe-image-sort form-control">
                        <option value="Alpha" selected="selected">Alpha</option>
                        <option value="R-Alpha">R-Alpha</option>
                        <option value="Chron">Chron</option>
                        <option value="R-Chron">R-Chron</option>
                            {{#each so}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                    </select>    
                    <span class="mp-form-help">Sort order relative to siblings</span>
                </div>
                <div class="col-xs-1">
                </div>
            </div>

            <div class="row center-block">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-10">
                    <img class="hide mp-pe-image-primary mp-pe-image width-18-em" />
                </div>
                <div class="col-xs-1">
                </div>
            </div>

            <div class="row">
                <p>Links to</p>
                <input 
                    class="mp-pe-image-link form-control" 
                    placeholder="Optional"
                    type="text">    
                <span class="mp-form-help"></span>
            </div>
            <div class="row">
                <p>Huge URL</p>
                <input 
                    class="mp-pe-image-input mp-pe-image-url-huge form-control" 
                    placeholder="Optional"
                    type="text">    
                <span class="mp-form-help"></span>
                <div class="row center-block">
                    <img class="hide mp-pe-image-huge width-18-em" />
                </div>
            </div>
            <div class="row">
                <p>Large URL</p>
                <input 
                    class="mp-pe-image-input mp-pe-image-url-large form-control" 
                    placeholder="Optional"
                    type="text">    
                <span class="mp-form-help"></span>
                <div class="row center-block">
                    <img class="hide mp-pe-image-large width-18-em" />
                </div>
            </div>
            <div class="row">
                <p>Small URL</p>
                <input 
                    class="mp-pe-image-input mp-pe-image-url-small form-control"

                    type="text">    
                <span class="mp-form-help"></span>
                <div class="row center-block">

                </div>
            </div>
            <div class="row">
                <p>Thumbnail (Square) URL</p>
                <input 
                    class="mp-pe-image-input mp-pe-image-url-square form-control"

                    type="text">

                    class="hide mp-pe-remove-image btn btn-sm btn-danger" 
                    title="Remove this attachment">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="col-xs-1">
        </div>
    </div>
